<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trip Booking Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 300px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
    }
    .note {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Trip Booking Admin Dashboard</h1>
  <p>Enter your trip data in CSV format below:</p>
  <textarea id="csvInput" placeholder="Title,Start Date,End Date (optional)
Example: Tour A,2025-08-01,2025-08-01"></textarea>
  <br>
  <button onclick="downloadCSV()">Download CSV</button>
  <p class="note">You can upload this CSV file to Google Drive or GitHub to feed your public calendar.</p>

  <script>
    function downloadCSV() {
      const csvContent = document.getElementById('csvInput').value;
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'bookings.csv';
      link.style.display = 'none';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
